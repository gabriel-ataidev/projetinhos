<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card project</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <img class="bg-bottom" src="./assets/images/bg-bottom.svg">
    <img class="bg-top" src="./assets/images/bg-top.svg">
    <div class="cards">
        <div class="card basic">
            <span>Basic</span>
            <h1><span>&dollar;</span>19.99</h1>
            <p>500 GB Storage</p>
            <p>2 Users Allowed</p>
            <p>Send up to 3 GB</p>
            <button>LEARN MORE</button>
        </div>
        <div class="card professional">
            <span>Professional</span>
            <h1><span>&dollar;</span>24.99</h1>
            <p>1 TB Storage</p>
            <p>5 Users Allowed</p>
            <p>Send up to 10 GB</p>
            <button>LEARN MORE</button>
        </div>
        <div class="card master">
            <span>Master</span>
            <h1><span>&dollar;</span>39.99</h1>
            <p>2 TB Storage</p>
            <p>10 Users Allowed</p>
            <p>Send up to 20 GB</p>
            <button>LEARN MORE</button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
