<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../pomodoro-timer/styles/style.css">
    <link rel="shortcut icon" href="../pomodoro-timer/favicon/favicon.png" type="image/png">
    <title> POMODORO TIMER</title>
</head>
<body>
    <div id="pomodoro-timer">
        <div class="timer">
            <span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
        <div class="btns">
            <button onclick="startCounter()">Start</button>
            <button onclick="pauseCounter()">Pause</button>
            <button onclick="resetCounter()">Reset</button>
        </div>
    </div>

    <script src="../pomodoro-timer/app.js"></script>
</body>
</html>
