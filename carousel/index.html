<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="embla">
      <div class="embla__container">
        <div class="embla__slide"><img src="IMG_3680.JPG" /></div>
        <div class="embla__slide"><img src="IMG_3681.JPG" /></div>
        <div class="embla__slide"><img src="IMG_3682.JPG" /></div>
      </div>
    </div>
    <script src="https://unpkg.com/embla-carousel/embla-carousel.umd.js"></script>
    <script src="https://unpkg.com/embla-carousel-autoplay/embla-carousel-autoplay.umd.js"></script>
    <script type="text/javascript">
      const emblaNode = document.querySelector(".embla");
      const options = {loop: true};
      const autoplay = EmblaCarouselAutoplay(
        {delay: 1000, stopOnInteraction: false});
      const embla = EmblaCarousel(emblaNode, options, [autoplay]);
    </script>
  </body>
</html>
