<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="embla">
      <div class="embla__container">
        <div class="embla__slide"><img src="IMG_3680.JPG" /></div>
        <div class="embla__slide"><img src="IMG_3681.JPG" /></div>
        <div class="embla__slide"><img src="IMG_3682.JPG" /></div>
      </div>
    </div>
    <div class="embla__dots">
      <div id="embla-dot-template">
        <button class="embla__dot" type="button"></button>
      </div>
    </div>

    <script src="https://unpkg.com/embla-carousel/embla-carousel.umd.js"></script>
    <script src="https://unpkg.com/embla-carousel-autoplay/embla-carousel-autoplay.umd.js"></script>
    <script type="text/javascript">
      //embla
      const emblaNode = document.querySelector(".embla");
      const options = {loop: true};
      const autoplay = EmblaCarouselAutoplay({
        delay: 4000,
        stopOnInteraction: false,
      });
      const embla = EmblaCarousel(emblaNode, options, [autoplay]);

      //embla dots
      const setupDotBtns = (dotsArray, embla) => {
        dotsArray.forEach((dotNode, i) => {
          dotNode.addEventListener("click", () => embla.scrollTo(i), false);
        });
      };
      const generateDotBtns = (dots, embla) => {
        const template =
          document.getElementById("embla-dot-template").innerHTML;
        dots.innerHTML = embla
          .scrollSnapList()
          .reduce((acc) => acc + template, "");
        return [].slice.call(dots.querySelectorAll(".embla__dot"));
      };
      const selectDotBtn = (dotsArray, embla) => () => {
        const previous = embla.previousScrollSnap();
        const selected = embla.selectedScrollSnap();
        dotsArray[previous].classList.remove("is-selected");
        dotsArray[selected].classList.add("is-selected");
      };
      const dots = document.querySelector(".embla__dots");
      const dotsArray = generateDotBtns(dots, embla);
      const setSelectedDotBtn = selectDotBtn(dotsArray, embla);
      setupDotBtns(dotsArray, embla);
      embla.on("select", setSelectedDotBtn);
      embla.on("init", setSelectedDotBtn);
    </script>
  </body>
</html>
