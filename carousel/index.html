<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="embla">
      <div class="embla__viewport">
        <div class="embla__container">
          <div class="embla__slide"><img src="IMG_3680.JPG" /></div>
          <div class="embla__slide"><img src="IMG_3681.JPG" /></div>
          <div class="embla__slide"><img src="IMG_3682.JPG" /></div>
        </div>
      </div>
      <button class="embla__prev embla__button embla__button--prev"><svg

        viewBox="137.718 -1.001 366.563 643.999"
      >
        <path
          d="M428.36 12.5c16.67-16.67 43.76-16.67 60.42 0 16.67 16.67 16.67 43.76 0 60.42L241.7 320c148.25 148.24 230.61 230.6 247.08 247.08 16.67 16.66 16.67 43.75 0 60.42-16.67 16.66-43.76 16.67-60.42 0-27.72-27.71-249.45-249.37-277.16-277.08a42.308 42.308 0 0 1-12.48-30.34c0-11.1 4.1-22.05 12.48-30.42C206.63 234.23 400.64 40.21 428.36 12.5z"

        ></path>
      </svg></button>
    </div>

    <div class="embla__dots">
      <div id="embla-dot-template">
        <button class="embla__dot" type="button"></button>
      </div>
    </div>

    <script src="https://unpkg.com/embla-carousel/embla-carousel.umd.js"></script>
    <script src="https://unpkg.com/embla-carousel-autoplay/embla-carousel-autoplay.umd.js"></script>
    <script src="embla.js"></script>
  </body>
</html>
