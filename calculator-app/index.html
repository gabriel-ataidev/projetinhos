<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator app</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="title">
          <span>calc</span>
          <div class="toggle-container">
            <span>toggle</span>
          </div>
        </div>
        <input type="text" name="value" class="input-container" />
        <div class="buttons-container">
          <div class="buttons">
            <button class="n7">7</button>
            <button class="n8">8</button>
            <button class="n9">9</button>
            <button class="del">DEL</button>
            <button class="n4">4</button>
            <button class="n5">5</button>
            <button class="n6">6</button>
            <button class="plus">+</button>
            <button class="n1">1</button>
            <button class="n2">2</button>
            <button class="n3">3</button>
            <button class="minus">-</button>
            <button class="dot">.</button>
            <button class="n0">0</button>
            <button class="slash">/</button>
            <button class="multiplication">x</button>
            <button class="reset">RESET</button>
            <button class="equal">=</button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
