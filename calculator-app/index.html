<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator app</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="title">
          <span>calc</span>
          <div class="toggle-container">
            <span>THEME</span>
            <div class="toggle-btn">
                <span>1 2 3</span>
                <input type="checkbox" id="switch" name="switch" onclick="switchTheme()"><label for="switch" class="toggle-label"></label>
            </div>
        </div>
        </div>
        <input type="text" name="value" class="input-container" />
        <div class="buttons-container">
          <div class="buttons">
            <button class="n7" onclick="click7()">7</button>
            <button class="n8" onclick="click8()">8</button>
            <button class="n9" onclick="click9()">9</button>
            <button class="del" onclick="clickDel()">DEL</button>
            <button class="n4" onclick="click4()">4</button>
            <button class="n5" onclick="click5()">5</button>
            <button class="n6" onclick="click6()">6</button>
            <button class="plus" onclick="clickPlus()">+</button>
            <button class="n1" onclick="click1()">1</button>
            <button class="n2" onclick="click2()">2</button>
            <button class="n3" onclick="click3()">3</button>
            <button class="minus" onclick="clickMinus()">-</button>
            <button class="dot" onclick="clickDot()">.</button>
            <button class="n0" onclick="click0()">0</button>
            <button class="slash" onclick="clickSlash()">/</button>
            <button class="multiplication" onclick="clickX()">x</button>
            <button class="reset" onclick="clickReset()">RESET</button>
            <button class="equal" onclick="clickEqual()">=</button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
