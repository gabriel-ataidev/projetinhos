<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>social media dashboard</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <section class="followers">
        <div class="followers-card">
            <div class="user">
                <img src="assets/images/icon-facebook.svg">
                <span>@nathanf</span>
            </div>
            <span class="nr-followers">1987</span>
            <span class="text-followers">FOLLOWERS</span>
            <div class="today">
                <img src="assets/images/icon-up.svg">
                <span class="nr-today">12 Today</span>
            </div>
        </div>
        
        <div class="followers-card">
            <div class="user">
                <img src="assets/images/icon-twitter.svg">
                <span>@nathanf</span>
            </div>
            <span class="nr-followers">1044</span>
            <span class="text-followers">FOLLOWERS</span>
            <div class="today">
                <img src="assets/images/icon-up.svg">
                <span class="nr-today">90 Today</span>
            </div>
        </div>
        <div class="extra">
            <div class="followers-card insta-card">
                <div class="user">
                    <img src="assets/images/icon-instagram.svg">
                    <span>@realnathanf</span>
                </div>
                <span class="nr-followers">11k</span>
                <span class="text-followers">FOLLOWERS</span>
                <div class="today">
                    <img src="assets/images/icon-up.svg">
                    <span class="nr-today">1099 Today</span>
                </div>
            </div>

        </div>

        <div class="followers-card yt-card">
            <div class="user">
                <img src="assets/images/icon-youtube.svg">
                <span>Nathan F.</span>
            </div>
            <span class="nr-followers">8239</span>
            <span class="text-followers">FOLLOWERS</span>
            <div class="today">
                <img src="assets/images/icon-down.svg">
                <span class="nr-today down-today">144 Today</span>
            </div>
        </div>

    </section>

    <script src="app.js"></script>
</body>
</html>
