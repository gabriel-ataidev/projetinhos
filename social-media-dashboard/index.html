<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>social media dashboard</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="background-color">
        <div class="bg-light-grey"></div>
        <div class="bg-dark-grey"></div>
    </div>

    <section class="followers">
        <div class="card">
            <div class="user">
                <img src="assets/images/icon-facebook.svg">
                <span>@nathanf</span>
            </div>
            <span class="nr-followers">1987</span>
            <span class="text-followers">FOLLOWERS</span>
            <div class="today">
                <img src="assets/images/icon-up.svg">
                <span class="nr-today">12 Today</span>
            </div>
        </div>
        <div class="card">
            <div class="user">
                <img src="assets/images/icon-twitter.svg">
                <span>@nathanf</span>
            </div>
            <span class="nr-followers">1044</span>
            <span class="text-followers">FOLLOWERS</span>
            <div class="today">
                <img src="assets/images/icon-up.svg">
                <span class="nr-today">90 Today</span>
            </div>
        </div>
        <div class="extra">
            <div class="card insta-card">
                <div class="user">
                    <img src="assets/images/icon-instagram.svg">
                    <span>@realnathanf</span>
                </div>
                <span class="nr-followers">11k</span>
                <span class="text-followers">FOLLOWERS</span>
                <div class="today">
                    <img src="assets/images/icon-up.svg">
                    <span class="nr-today">1099 Today</span>
                </div>
            </div>
        </div>
        <div class="card yt-card">
            <div class="user">
                <img src="assets/images/icon-youtube.svg">
                <span>Nathan F.</span>
            </div>
            <span class="nr-followers">8239</span>
            <span class="text-followers">FOLLOWERS</span>
            <div class="today">
                <img src="assets/images/icon-down.svg">
                <span class="nr-today down-today">144 Today</span>
            </div>
        </div>
    </section>

    <section class="overview">
        <h1>Overview - Today</h1>
        <div class="card-container">
            <div class="overview-card card">
                <div class="views">
                    <span class="overview-text">Page Views</span>
                    <img src="assets/images/icon-facebook.svg">
                </div>
                <div class="numbers">
                    <span class="nr-followers overview-nr">87</span>
                    <div class="percentage-nr">
                        <img src="assets/images/icon-up.svg">
                        <span class="nr-today">3%</span>
                    </div>
                </div>
            </div>
            <div class="overview-card card">
                <div class="views">
                    <span class="overview-text">Likes</span>
                    <img src="assets/images/icon-facebook.svg">
                </div>
                <div class="numbers">
                    <span class="nr-followers overview-nr">52</span>
                    <div class="percentage-nr">
                        <img src="assets/images/icon-down.svg">
                        <span class="nr-today down-today">2%</span>
                    </div>
                </div>
            </div>
            <div class="overview-card card">
                <div class="views">
                    <span class="overview-text">Likes</span>
                    <img src="assets/images/icon-instagram.svg">
                </div>
                <div class="numbers">
                    <span class="nr-followers overview-nr">5462</span>
                    <div class="percentage-nr">
                        <img src="assets/images/icon-up.svg">
                        <span class="nr-today">2257%</span>
                    </div>
                </div>
            </div>
            <div class="overview-card card">
                <div class="views">
                    <span class="overview-text">Profile Views</span>
                    <img src="assets/images/icon-instagram.svg">
                </div>
                <div class="numbers">
                    <span class="nr-followers overview-nr">52k</span>
                    <div class="percentage-nr">
                        <img src="assets/images/icon-up.svg">
                        <span class="nr-today">1375%</span>
                    </div>
                </div>
            </div>
            <div class="overview-card card first-card">
                <div class="views">
                    <span class="overview-text">Retweets</span>
                    <img src="assets/images/icon-twitter.svg">
                </div>
                <div class="numbers">
                    <span class="nr-followers overview-nr">117</span>
                    <div class="percentage-nr">
                        <img src="assets/images/icon-up.svg">
                        <span class="nr-today">303%</span>
                    </div>
                </div>
            </div>
            <div class="overview-card card">
                <div class="views">
                    <span class="overview-text">Likes</span>
                    <img src="assets/images/icon-twitter.svg">
                </div>
                <div class="numbers">
                    <span class="nr-followers overview-nr">507</span>
                    <div class="percentage-nr">
                        <img src="assets/images/icon-up.svg">
                        <span class="nr-today">553%</span>
                    </div>
                </div>
            </div>
            <div class="overview-card card">
                <div class="views">
                    <span class="overview-text">Likes</span>
                    <img src="assets/images/icon-youtube.svg">
                </div>
                <div class="numbers">
                    <span class="nr-followers overview-nr">107</span>
                    <div class="percentage-nr">
                        <img src="assets/images/icon-down.svg">
                        <span class="nr-today down-today">19%</span>
                    </div>
                </div>
            </div>
            <div class="overview-card card">
                <div class="views">
                    <span class="overview-text">Total Views</span>
                    <img src="assets/images/icon-youtube.svg">
                </div>
                <div class="numbers">
                    <span class="nr-followers overview-nr">1407</span>
                    <div class="percentage-nr">
                        <img src="assets/images/icon-down.svg">
                        <span class="nr-today down-today">12%</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
