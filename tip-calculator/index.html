<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tip calculator</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="logo"><img src="assets/images/logo.svg" /></div>
    <div class="container">
      <div class="card tip">
        <div class="bill-value">
          <p>Bill</p>
          <label for="bill"
            ><img src="./assets/images/icon-dollar.svg"
          /></label>
          <input type="text" name="bill" placeholder="0" />
        </div>
        <div class="tip-value">
          <p>Select Tip %</p>
          <button class="n5">5%</button>
          <button class="n10">10%</button>
          <button class="n15">15%</button>
          <br />
          <button class="n25">25%</button>
          <button class="n50">50%</button>
          <input class="custom" type="text" placeholder="Custom"/>
        </div>
        <div class="person-quantity">
          <p>Number of People</p>
          <label for="bill"
            ><img src="./assets/images/icon-person.svg"
          /></label>
          <input type="text" name="bill" placeholder="0" />
        </div>
      </div>

      <div class="card result">
        <div class="tip-amount">
          <div class="text">
            <p>Tip Amount</p>
            <span>/ person</span>
          </div>
          <div class="value">
            <p>$0.00</p>
          </div>
        </div>
        <div class="total">
          <div class="text">
            <p>Total</p>
            <span>/ person</span>
          </div>
          <div class="value">
            <p>$0.00</p>
          </div>
        </div>
        <button class="reset">RESET</button>
      </div>
    </div>
      
    <script src="app.js"></script>
  </body>
</html>
