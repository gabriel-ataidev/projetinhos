<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link rel="shortcut icon" href="../todo-list/favicon/favicon.png" type="image/png">
    <link rel="stylesheet" href="../todo-list/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="todo">
        <header>
            <h1>Lista de tarefas</h1>
        </header>
        <form>
            <input type="text" class="todo-input">
            <button type="submit" class="todo-button"><i class="fas fa-plus"></i></button>
            <div class="select">
                <select name="todos" class="todo-filter">
                    <option value="all">Todos</option>
                    <option value="completed">Feito</option>
                    <option value="uncompleted">NÃ£o feito</option>
                </select>
            </div>
        </form>
    </div>
    <div class="todo-container">
        <ul class="todo-list">
            <!-- <div class="todo">
                <li class="todo-item"></li>
            </div> -->
        </ul>
    </div>
    


    <script src="app.js"></script>
</body>
</html>
