      <div class="filters">
        <div class="filters-container">
          <div class="filter-card frontend-filter">
            <button class="text-button frontend-filter">Frontend</button>

            </button>
          </div>
          <div class="filter-card backend-filter">

          </div>
          <div class="filter-card fullstack-filter">

          </div>
          <div class="filter-card junior-filter">

              <img src="images/icon-remove.svg" />
            </button>
          </div>
          <div class="filter-card css-filter">
            <button class="text-button">CSS</button>
            <button class="x-button" onclick="hideCssFilter()">
              <img src="images/icon-remove.svg" />
            </button>
          </div>
          <div class="filter-card javascript-filter">
            <button class="text-button">JavaScript</button>
            <button class="x-button" onclick="hideJavascriptFilter()">
              <img src="images/icon-remove.svg" />
            </button>
          </div>
          <div class="filter-card python-filter">
            <button class="text-button">Python</button>
            <button class="x-button" onclick="hidePythonFilter()">
              <img src="images/icon-remove.svg" />

          </div>
          <div class="filter-card sass-filter">
            <button class="text-button">Sass</button>
            <button class="x-button" onclick="hideSassFilter()">

          <div class="filter-card vue-filter">
            <button class="text-button">Vue</button>
            <button class="x-button" onclick="hideVueFilter()">
              <img src="images/icon-remove.svg" />
            </button>
          </div>
          <div class="filter-card react-filter">
            <button class="text-button">React</button>
            <button class="x-button" onclick="hideReactFilter()">
              <img src="images/icon-remove.svg" />
            </button>
          </div>
          <div class="filter-card django-filter">
            <button class="text-button">Django</button>
            <button class="x-button" onclick="hideDjangoFilter()">
              <img src="images/icon-remove.svg" />
            </button>
          </div>
          <div class="filter-card ror-filter">
            <button class="text-button">RoR</button>
            <button class="x-button" onclick="hideRorFilter()">
              <img src="images/icon-remove.svg" />
            </button>
          </div>
          <div class="filter-card ruby-filter">
            <button class="text-button">Ruby</button>
            <button class="x-button" onclick="hideRubyFilter()">
              <img src="images/icon-remove.svg" />
            </button>
          </div>
        </div>
        <div class="clear" onclick="clearFilters()">
          <a>Clear</a>
        </div>
